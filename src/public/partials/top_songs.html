		<a href="/browse" id="logo"> <img src="../images/logo.png" id="logo-img"> smoodify </a> 
		<hr id="first-hr">

		<nav id="links">
			<a href="/browse">Home</a>
			<a href="/saved_songs">Saved Songs</a>
			<a href="/mood_playlists">Mood Playlists</a>
			<a href="/top_artists">Top Artists</a>
			<a href="/top_songs" class="current-page">Top Songs</a>
		</nav>
		<hr id="second-hr">
		
		<hr id="third-hr">
		<a href="/account" id="account">My Account</a>
	</div>


	<!-- Song List -->
	<div class="content" id="saved-music-page">
		<!-- <table id="song-list">
			<tr ng-repeat="song in songs" class="song-in-list">

	</div>

	<div class="music-progress-bar">
		<input ng-change="setVolume()" ng-model="vol" type="range" min="0" max="100" class="volume-bar">
	</div>

	<footer class="music-player-container">
		<div class="music-player-bar">
			<div class="music-player-bar-left">
				<div class="track-info">
					<img ng-src="{{imgSrc}}" class="album-wrapper">
					<div class="title-wrapper">
						<p ng-bind="songTitle"><i class="fas fa-heart"></i> <i class="fas fa-ban"></i></p> 
					</div>
					<div class="artist-wrapper">
						<p ng-bind="artistName"></p>
					</div>
				</div>

				<!-- Switch for changing modes from lyrics to rhythm -->
				<!-- TODO
				<input type="checkbox" checked data-toggle="toggle">
				-->
			</div>
			<div class="music-player-bar-center">
				<div class="music-player-buttons">
					<button ng-click="shuffle()" class="shuffle-button">
						<i class="fas fa-random"></i>
					</button>
					<button ng-click="previous()" class="skip-back-button">
						<i class="fas fa-backward"></i>
					</button>
					<button ng-click="play()" class="play-button">
						<i class="far fa-play-circle"></i>
					</button>
					<!-- <button class="pause-button">
						<i class="far fa-pause-circle"></i>
					</button> -->
					<button ng-click="skip()" class="skip-forward-button">
						<i class="fas fa-forward"></i>
					</button>
					<button class="replay-button">
						<i class="fas fa-redo-alt"></i>
					</button>
				</div>
			</div>
			<div class="music-player-bar-right">
				<div class="volume-button">
					<button ng-click="mute()" class="volume-mute">
						<i class="fas fa-volume-up"></i>
					</button>
				</div>
				<div class="progress-bar">
					<input ng-change="setVolume()" ng-model="vol" type="range" min="0" max="100" class="volume-bar">
				</div>
			</div>
		</div>
	</footer>
</div>
